<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Despliegue de Datos Plataforma Sentilo</title>
</head>

<body>
    <div id="page">
        <div id="maincontent">
            <div id="headercontent"></div>
            <div id="bodycontent">
                <svg id="main-svg" width="1080" height="600"></svg>
            </div>
        </div>
        <div id="menurightcontent">            
            <form>
                <fieldset>
                    <legend>Fecha de datos</legend>
                    <div>
                        <input type="radio" name="timeinterval" onclick="timeIntSelected(this);" value="today" id="titoday">
                            <label for="titoday">Hoy<br></label>
                        <input type="radio" name="timeinterval" onclick="timeIntSelected(this);" value="lastday" id="tilastday">
                            <label for="tilastday">Ãšltimas 24h<br></label>
                        <input type="radio" name="timeinterval" onclick="timeIntSelected(this);" value="custom" id="ticustom">
                            <label for="ticustom">Personalizado:</label>
                    </div>
                    <div id="dateDiv" class="divCustom">
                        <div class="input">
                            <label for="fromdate">Desde: </label>
                                <input type="date" id="fromdate" name="fromDate" required disabled>
                                <span class="validity"></span>
                                <input type="time" id="fromtime" name="fromTime" value="00:00" required disabled>
                        </div>
                        <div class="input">
                            <label for="todate">Hasta: </label>
                                <input type="date" id="todate" name="toDate" required disabled>
                                <span class="validity"></span>
                                <input type="time" id="totime" name="toTime" value="00:00" required disabled>
                        </div>
                    </div>
                    <div id="submitDiv" class="divCustom">
                        <button type="button" id="submitDate" onclick="validateDateForm()" disabled>Enviar consulta</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="clearingdiv"></div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- <script src="js/d3-tip.js"></script> -->
    <script src="js/line.js"></script>
</body>
</html>
